<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Conference Diversity Distribution Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/calculator.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="page-header">Conference Diversity Distribution Calculator</h1>

      <div class="inputs form-inline">
        <p class="lead">
        How many
        <input type="text" name="groupName" value="women" class="input-small" />
        would you expect in a random selection of
        <input type="number" name="numSpeakers" min="1" max="100" value="20" required="required" class="input-tiny" />
        people, assuming they constitute
        <input type="number" name="populationPercentage" min="0" max="100" value="10" step="any" required="required" class="input-tiny" />%
        of available speakers?
        </p>
      </div>

      <div class="chart"></div>

      <div class="notes"></div>
    </div>

    <script type="text/x-handlebars-template" id="template-notes">
      <p>This selection has:<p>

      <ul>
        <li>a <span class='probability'>{{overPercentage}}%</span> chance of over-representing {{groupName}}</li>
        <li>a <span class='probability'>{{underPercentage}}%</span> chance of under-representing {{groupName}}</li>
        <li>a <span class='probability'>{{nonePercentage}}%</span> chance of not representing {{groupName}} at all</li>
      </ul>

      {{#showOverVsNone}}
        <p>Over-representation is therefore about <span class='probability'>{{overVsNone}} times</span> as likely as no representation.</p>
      {{/showOverVsNone}}
    </script>

    <script src="js/d3.v3.min.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/calculator.js"></script>
  </body>
</html>
